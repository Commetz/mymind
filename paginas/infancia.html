  <div class="fireflies"></div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;
    
    function updateSlider() {
      slides.style.transform = 'translateX(-' + (currentSlide * 100) + '%)';
    }
    
    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    }
    
    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlider();
    }
    
    setInterval(nextSlide, 5000);

    window.history.scrollRestoration = "manual";

    window.onload = function() {
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 0);

      const firefliesContainer = document.querySelector('.fireflies');
      const numberOfFireflies = 7;

      function generateFirefly() {
        const firefly = document.createElement('div');
        firefly.classList.add('firefly');

        const windowHeight = document.documentElement.scrollHeight;
        const windowWidth = document.documentElement.scrollWidth;

        const topPosition = Math.random() * windowHeight;
        const leftPosition = Math.random() * windowWidth;

        const animationDuration = 3 + Math.random() * 5; 
        const animationDelay = Math.random() * 5; 

        firefly.style.top = `${topPosition}px`;
        firefly.style.left = `${leftPosition}px`;
        firefly.style.animationDuration = `${animationDuration}s`;
        firefly.style.animationDelay = `${animationDelay}s`;

        firefliesContainer.appendChild(firefly);

        setTimeout(() => {
          firefly.remove(); 
          generateFirefly(); 
        }, animationDuration * 1000);
      }

      for (let i = 0; i < numberOfFireflies; i++) {
        generateFirefly();
      }
    };
  </script>
</body>
